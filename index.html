<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Card</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="atm-card">
        <div class="card-front">
            
            <div class="logo">
                <img src="https://raw.githubusercontent.com/dasShounak/freeUseImages/main/Visa-Logo-PNG-Image.png"
                    alt="Visa" />
            </div>
            <div class="chip">
                <img src="https://raw.githubusercontent.com/dasShounak/freeUseImages/main/chip.png" alt="chip" />
            </div>
            <div class="number">1234 5678 1234 4567</div>
            <div class="name">Isha Kandel</div>
            <div class="expiry">
                <span class="from">20/39</span>
            </div>
            <div class="ring"></div>
        </div>

        <script src="./script.js"></script>
</body>

</html>
